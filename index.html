<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button id="add-btn" type="button">NEW BOOK</button>
    </div>
    

    <div id="modalForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="bookForm">
                <label for="readStatus">Read?</label>
                <input type="checkbox" name="readStatus" id="readStatus" value="true"><br>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author" required><br>
                <label for="pages">Pages:</label><br>
                <input type="number" id="pages" name="pages" onkeypress="return /[0-9]/i.test(event.key)" required><br>
                <button type="button" id="submit-btn" onclick="addBookToLibrary()">Submit</button>
            </form>
        </div>
    </div>

    <div id="books-array">

    </div>

    <script src="script.js"></script>
</body>
</html>
